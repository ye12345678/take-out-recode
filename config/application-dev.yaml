server:
  port: 8080
  # debug | release | test 运行环境
  level: debug

datasource:
  # MySQL数据库配置，host填写自己对应的容器名称（docker-compose）或者ip地址
  host: mysql
  port: 3306
  username: root
  password: root
  db_name: sky_take_out
  config: charset=utf8mb4&parseTime=True&loc=Local
  enable: false

redis:
  # REDIS配置，host填写自己对应的容器名称（docker-compose）或者ip地址
  host: redis
  port: 6379
  password:
  data_base: 1
  enable: false

log:
  level: debug
  filepath: ./logger/systemLog.txt


jwt:
  admin:
    # 设置jwt签名加密时使用的秘钥
    secret: admin
    # 设置jwt过期时间
    ttl: 7200000
    # 设置前端传递过来的令牌名称
    name: token
  user:
    # 设置jwt签名加密时使用的秘钥
    secret: user
    # 设置jwt过期时间
    ttl: 7200000
    # 设置前端传递过来的令牌名称
    name: Authorization


alioss:
  endpoint: YouOption
  access_key_id: YouOption
  access_key_secret: YouOption
  bucket_name: YouOption

wechat:
  appid: YouOption
  secret: YouOption